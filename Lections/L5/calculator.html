<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<style>
	body{
		margin: 0; /*preporychitelno */
		color:gray;
		padding: 0;
	}
	*{
		margin:0;
	}
	* /*vsicho vytre, ne samo elementa */
	a{
		color:inherit;
		text-decoration: none;
	}
	input{
		border: 1 px solid pink !important;
	}
	table{
		border-collapse: collapse; /* da nqma zastypvane*/	
	}
	
	input[type="button"]
	{
		color:white;
		background: grey;
		border: 1 px solid black;
		
	}
	form #output input[type="number"]{
		border: 1px solid blue;
	}
</style>
<body>
   <a href="#">Swift Academy</a>
    <section>
        <form id="output">
            <input type="number" name="output"  disabled value='25'>
        </form>
            <table>
                <tr>
                    <td><input type="button" value="1"></td>
                    <td><input type="button" value="2"></td>
                    <td><input type="button" value="3"></td>
                    <td><input type="button" value="+"></td>
                </tr>

                <tr>
                    <td><input type="button" value="4"></td>
                    <td><input type="button" value="5"></td>
                    <td><input type="button" value="6"></td>
                    <td><input type="button" value="-"></td>
                </tr>

                <tr>
                    <td><input type="button" value="7"></td>
                    <td><input type="button" value="8"></td>
                    <td><input type="button" value="9"></td>
                    <td><input type="button" value="x"></td>
                </tr>

                <tr>
                    <td><input type="button" value="c"></td>
                    <td><input type="button" value="0"></td>
                    <td><input form="output" type="submit" value="="></td>
                    <td><input type="button" value="/"></td>
                </tr>
            </table>
    </section>
</body>
</html>
